<!DOCTYPE html>
<html>
    <head>
        <style>
            input.text {
                width: 80%;
            }
            input.submit {
                width: 100px;
            }
        </style>
    </head>
    <body>
        <h1>Результаты:</h1>
        <p>Время = {{ dTime }} сек</p>
        {% for link in links %}

        {% endfor %}
    </body>
</html>
